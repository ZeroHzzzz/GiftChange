<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Á§ºÁâ©‰∫§Êç¢ÈÖçÂØπ</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background-color: #f3f8ff;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            h1 {
                color: #2c3e50;
                font-size: 36px;
                margin-bottom: 20px;
            }

            .upload-area {
                margin: 20px;
                text-align: center;
            }

            .upload-area input {
                padding: 10px;
                border: 2px solid #3498db;
                border-radius: 8px;
                font-size: 16px;
                margin-right: 10px;
                outline: none;
            }

            .upload-area button {
                padding: 10px 20px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .upload-area button:disabled {
                background-color: #bdc3c7;
                cursor: not-allowed;
            }

            .upload-area button:hover:not(:disabled) {
                background-color: #2980b9;
            }

            .card-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                margin-top: 20px;
                width: 100%;
                max-width: 800px;
            }

            .card {
                width: 150px;
                height: 100px;
                perspective: 1000px;
            }

            .card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.6s, box-shadow 0.3s;
                transform-style: preserve-3d;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            .card:hover .card-inner {
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }

            .card.flipped .card-inner {
                transform: rotateY(180deg);
            }

            .card-front,
            .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 18px;
                font-weight: bold;
                border-radius: 10px;
                padding: 10px;
                box-sizing: border-box;
            }

            .card-front {
                background: linear-gradient(135deg, #ff6b6b, #ff9e9e);
                color: white;
            }

            .card-back {
                background: linear-gradient(135deg, #1dd1a1, #10ac84);
                color: white;
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <h1>üéÅ Á§ºÁâ©‰∫§Êç¢ÈÖçÂØπ üéÅ</h1>
        <div class="upload-area">
            <input type="file" id="fileInput" accept=".txt" />
            <button id="generateCards" disabled>ÁîüÊàêÈÖçÂØπÂç°Áâá</button>
        </div>
        <div class="card-container" id="cardContainer"></div>

        <script>
            let participants = [];
            const fileInput = document.getElementById("fileInput");
            const generateButton = document.getElementById("generateCards");
            const cardContainer = document.getElementById("cardContainer");

            // ÁõëÂê¨Êñá‰ª∂‰∏ä‰º†
            fileInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    participants = e.target.result
                        .split("\n")
                        .map((name) => name.trim())
                        .filter((name) => name); // ÂéªÈô§Á©∫Ë°å
                    if (participants.length >= 2) {
                        generateButton.disabled = false;
                    } else {
                        alert("ÂêçÂçï‰∏≠Ëá≥Â∞ëÈúÄË¶Å‰∏§‰∏™‰∫∫ÔºÅ");
                        generateButton.disabled = true;
                    }
                };
                reader.readAsText(file);
            });

            // ÁîüÊàêÈÖçÂØπÂπ∂ÊòæÁ§∫Âç°Áâá
            generateButton.addEventListener("click", () => {
                const shuffled = [...participants].sort(() => Math.random() - 0.5);
                while (shuffled.some((p, i) => p === participants[i])) {
                    shuffled.sort(() => Math.random() - 0.5);
                }
                const pairs = participants.map((giver, i) => ({
                    giver: giver,
                    receiver: shuffled[i],
                }));

                // Ê∏ÖÁ©∫Âç°ÁâáÂÆπÂô®
                cardContainer.innerHTML = "";

                // ÂàõÂª∫Âç°Áâá
                pairs.forEach((pair) => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${pair.giver}</div>
            <div class="card-back">${pair.receiver}</div>
          </div>
        `;
                    card.addEventListener("click", () => card.classList.toggle("flipped"));
                    cardContainer.appendChild(card);
                });
            });
        </script>
    </body>
</html>
