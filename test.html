<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>‰∫§Êç¢Á§ºÁâ©Êçè</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background: linear-gradient(135deg, #e0f7fa, #ccf2f4);
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                margin: 0;
                min-height: 100vh;
            }

            h1 {
                color: #39c5bb;
                font-size: 36px;
                margin-bottom: 20px;
                text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            }

            .upload-area {
                margin: 20px;
                text-align: center;
            }

            .upload-area input[type="file"] {
                display: none;
            }

            .custom-file-label {
                padding: 12px 25px;
                background-color: #aee1f4;
                color: #2e8b92;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                display: inline-block;
                transition: background-color 0.3s;
                margin: 10px;
            }

            .custom-file-label:hover {
                background-color: #97d9e7;
            }

            .upload-area button {
                padding: 12px 25px;
                background-color: #c8f5e0;
                color: #2e8b92;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
                margin: 10px;
            }

            .upload-area button:disabled {
                background-color: #e9e9e9;
                cursor: not-allowed;
            }

            .upload-area button:hover:not(:disabled) {
                background-color: #b3ecd3;
            }

            .card-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 30px;
                margin-top: 20px;
                width: 100%;
                max-width: 1200px;
                padding: 20px;
            }

            .card {
                width: 240px;
                height: 180px;
                perspective: 1000px;
            }

            .card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.8s, box-shadow 0.3s;
                transform-style: preserve-3d;
                border-radius: 20px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            }

            .card:hover .card-inner {
                transform: scale(1.03) rotateY(10deg);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .card.flipped .card-inner {
                transform: rotateY(180deg);
            }

            .card-front,
            .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border-radius: 20px;
                padding: 15px;
                box-sizing: border-box;
            }

            .card-front {
                background: linear-gradient(135deg, #8ad6db, #bfeff3);
                color: #2a90b6;
                font-size: 24px;
                font-weight: bold;
                display: flex;
                justify-content: center;
                align-items: center;
                text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            }

            .card-back {
                background: linear-gradient(135deg, #ccf2f4, #e6fcf9);
                color: #2e8b92;
                transform: rotateY(180deg);
                text-align: center;
            }

            .card-back .from-text {
                font-size: 18px;
                margin-bottom: 10px;
                font-style: italic;
            }

            .card-back .to-text {
                font-size: 28px;
                font-weight: bold;
                margin-top: 10px;
                text-transform: uppercase;
            }

            .card-back .divider {
                width: 80%;
                height: 3px;
                background-color: #39c5bb;
                margin: 10px auto;
                border-radius: 2px;
            }
        </style>
    </head>
    <body>
        <h1>üéÅ Á§ºÁâ©‰∫§Êç¢ÈÖçÂØπ üéÅ</h1>
        <div class="upload-area">
            <label for="fileInput" class="custom-file-label">ÈÄâÊã©ÂêçÂçïÊñá‰ª∂</label>
            <input type="file" id="fileInput" accept=".txt" />
            <button id="generateCards" disabled>ÁîüÊàêÈÖçÂØπÂç°Áâá</button>
            <button id="exportResults" disabled>ÂØºÂá∫ÁªìÊûú</button>
            <button id="flipAllCards" disabled>‰∏ÄÈîÆÁøªÈù¢</button>
            <label for="loadPairsInput" class="custom-file-label">Âä†ËΩΩÂ∑≤ÊúâÈÖçÂØπ</label>
            <input type="file" id="loadPairsInput" accept=".txt" />
        </div>
        <div class="card-container" id="cardContainer"></div>

        <script>
            let participants = [];
            let pairs = [];
            let flipped = false;

            const fileInput = document.getElementById("fileInput");
            const generateButton = document.getElementById("generateCards");
            const exportButton = document.getElementById("exportResults");
            const flipAllButton = document.getElementById("flipAllCards");
            const loadPairsInput = document.getElementById("loadPairsInput");
            const cardContainer = document.getElementById("cardContainer");

            // ÂàùÂßãÂåñÊó∂‰ªé localStorage Âä†ËΩΩÊï∞ÊçÆ
            window.addEventListener("DOMContentLoaded", () => {
                const savedPairs = localStorage.getItem("pairs");
                if (savedPairs) {
                    pairs = JSON.parse(savedPairs);
                    renderCards();
                    exportButton.disabled = false;
                    flipAllButton.disabled = false;
                }
            });

            const savePairsToLocalStorage = () => {
                localStorage.setItem("pairs", JSON.stringify(pairs));
            };

            // Êñá‰ª∂‰∏ä‰º†Êó∂Ê∏ÖÁ©∫ÁºìÂ≠ò
            fileInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (!file) return;

                cardContainer.innerHTML = "";
                exportButton.disabled = true;
                flipAllButton.disabled = true;

                const reader = new FileReader();
                reader.onload = (e) => {
                    participants = e.target.result
                        .split("\n")
                        .map((name) => name.trim())
                        .filter((name) => name);
                    if (participants.length >= 2) {
                        generateButton.disabled = false;
                    } else {
                        alert("ÂêçÂçï‰∏≠Ëá≥Â∞ëÈúÄË¶Å‰∏§‰∏™‰∫∫ÔºÅ");
                        generateButton.disabled = true;
                    }
                };
                reader.readAsText(file);
            });

            // Âä†ËΩΩÂ∑≤ÊúâÈÖçÂØπÊñá‰ª∂
            loadPairsInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    pairs = content
                        .split("\n")
                        .map((line) => line.split(" -> "))
                        .filter((pair) => pair.length === 2)
                        .map(([giver, receiver]) => ({
                            giver: giver.trim(),
                            receiver: receiver.trim(),
                        }));

                    if (pairs.length > 0) {
                        renderCards();
                        savePairsToLocalStorage();
                        exportButton.disabled = false;
                        flipAllButton.disabled = false;
                    } else {
                        alert("Êñá‰ª∂Ê†ºÂºèÈîôËØØÊàñ‰∏∫Á©∫ÔºåËØ∑Ê£ÄÊü•ÔºÅ");
                    }
                };
                reader.readAsText(file);
            });

            generateButton.addEventListener("click", () => {
                const shuffled = [...participants].sort(() => Math.random() - 0.5);
                while (shuffled.some((p, i) => p === participants[i])) {
                    shuffled.sort(() => Math.random() - 0.5);
                }
                pairs = participants.map((giver, i) => ({
                    giver: giver,
                    receiver: shuffled[i],
                }));

                renderCards();
                savePairsToLocalStorage(); // ‰øùÂ≠òÂà∞ localStorage
                exportButton.disabled = false;
                flipAllButton.disabled = false;
            });

            const renderCards = () => {
                cardContainer.innerHTML = "";
                pairs.forEach((pair) => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${pair.giver}</div>
            <div class="card-back">
              <div class="from-text">From: <strong>${pair.giver}</strong></div>
              <div class="divider"></div>
              <div class="to-text">To: ${pair.receiver}</div>
            </div>
          </div>
        `;
                    card.addEventListener("click", () => card.classList.toggle("flipped"));
                    cardContainer.appendChild(card);
                });
            };

            flipAllButton.addEventListener("click", () => {
                const cards = document.querySelectorAll(".card");
                flipped = !flipped;
                cards.forEach((card) => {
                    if (flipped) {
                        card.classList.add("flipped");
                    } else {
                        card.classList.remove("flipped");
                    }
                });
                flipAllButton.textContent = flipped ? "‰∏ÄÈîÆÂ§ç‰Ωç" : "‰∏ÄÈîÆÁøªÈù¢";
            });

            exportButton.addEventListener("click", () => {
                const resultText = pairs
                    .map((pair) => `${pair.giver} -> ${pair.receiver}`)
                    .join("\n");
                const blob = new Blob([resultText], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "Results.txt";
                a.click();
                URL.revokeObjectURL(url);
            });

            // Ê∑ªÂä†Ê∏ÖÈô§ÊåâÈíÆ
            const clearStorageButton = document.createElement("button");
            clearStorageButton.textContent = "Ê∏ÖÈô§‰øùÂ≠òÁöÑÊï∞ÊçÆ";
            clearStorageButton.style.margin = "10px";
            clearStorageButton.style.padding = "12px 25px";
            clearStorageButton.style.backgroundColor = "#e53935";
            clearStorageButton.style.color = "white";
            clearStorageButton.style.border = "none";
            clearStorageButton.style.borderRadius = "8px";
            clearStorageButton.style.fontSize = "16px";
            clearStorageButton.style.cursor = "pointer";
            clearStorageButton.addEventListener("click", () => {
                localStorage.removeItem("pairs");
                pairs = [];
                cardContainer.innerHTML = "";
                exportButton.disabled = true;
                flipAllButton.disabled = true;
                alert("‰øùÂ≠òÁöÑÊï∞ÊçÆÂ∑≤Ê∏ÖÈô§ÔºÅ");
            });
            document.querySelector(".upload-area").appendChild(clearStorageButton);
        </script>
    </body>
</html>
